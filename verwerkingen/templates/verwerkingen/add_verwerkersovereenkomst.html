<!-- verwerkingen/templates/verwerkingen/add_verwerkersovereenkomst.html -->

<!-- Modal -->
<div class="modal fade" id="addVWOModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title fs-5" id="addModalLabel">Add Verwerkersovereenkomst</h6>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-body">
          {{ form.as_table }}
        </div>
        <div class="modal-footer">
          <button type="submit" value="Submit" class="btn btn-secondary">Submit <i class="fas fa-solid fa-check"></i></button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel <i class="fas fa-solid fa-arrow-left"></i></button>
        </div>
      </form>
    </div>
  </div>
</div>
