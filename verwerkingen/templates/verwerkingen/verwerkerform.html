<!-- verwerkingen/templates/verwerkingen/verwerkerform.html -->

{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title%}
  verwerker add/update
{% endblock title %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'verwerkingen:all-verwerkers' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock content %}
