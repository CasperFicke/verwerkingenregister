<!-- budgetten/templates/budgetten/add-project.html -->

{% extends 'base.html' %}
{% load static %}

<!-- App Styles -->
{% block css_files %}
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
{% endblock css_files%}

<!-- App Scripts head -->
{% block script_files_head %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
{% endblock script_files_head %}

{% block content %}
  <div class="container">
    <br><br>
    <form method="POST">
      {% csrf_token %}
      {{ form }}
      <label for="categoryInput">Expense Categores (hit enter after every category)</label>
      <input type="text" name="categoryInput" id="categoryInput">
      <input type="hidden" name="categoriesString">

      <ul id="categoriesContainer">

      </ul>

      <button type="submit" class="btn">Start Project</button>
    </form>
  </div>

  <script src="{% static 'scripts/script.js' %}"></script>

{% endblock content %}
